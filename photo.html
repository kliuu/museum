    <style>
        body{
            font-family: 'Poppins', sans-serif;
            background-color: #4c4177;
background-image: linear-gradient(315deg, #4c4177 0%, #2a5470 74%);
            max-height: 100vh; /* 设置容器的最大高度为视口高度 */
        overflow-y: auto;
            color: white;

 .filters {
  margin-top: 50px;
}
.filters ul {
  padding: 0;
}
 .filters ul li {
  list-style: none;
  display: block;
  padding: 15px 0px;
  cursor: pointer;
  position: relative;
  font-size: 17px;
  font-weight: 500;
  color: #fff;
  text-transform: capitalize;   
  transition: all 0.3s ease-in-out;
    
}
 .filters ul li.active,
 .filters ul li:hover {
  color: #5fb759;
}
 .filters-content {
  margin-top: 50px;
}
 .filters-content .show {
  opacity: 1;
  visibility: visible;
  transition: all 350ms;
}
 .filters-content .hide {
  opacity: 0;
  visibility: hidden;
  transition: all 350ms;
}
.lb-data .lb-caption {
    font-size: 40px;
    font-weight: 700;
    line-height: 1em;
}
 .filters-content .all {
  margin-bottom: 30px;
}

 .filters-content .item {
  text-align: center;
  cursor: pointer; 
  transition: all 0.3s ease-in-out;
}
 .filters-content .item:hover {
  opacity: 0.75;
}
 .filters-content .item .p-inner {
  padding: 20px 30px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}
 .filters-content .item .p-inner h5 {
  font-size: 15px;
}
 .filters-content .item .p-inner .cat {
  font-size: 13px;
}
 .filters-content .item img {
  width: 100%;
     border: 4px solid white;
}
.h2, h2 {
    font-size: 4rem;
}
.h6, h6 {
    font-size: 2rem;
}	    

#projects {
  padding-top: 120px;
}

#projects .section-heading {
  margin-bottom: 60px;
}

#projects .section-heading h6 {
  color: #5fb759;
}


@media (max-width: 992px) {
  #projects .filters ul li {
    display: inline-block;
    margin-right: 10px;
    padding: 0px;
    font-size: 30px;
  }
  #projects .section-heading {
    margin-bottom: 0px;
  }
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    
    
    <script>

       (function ($) {
	
	"use strict";

	 

	$('.filters ul li').click(function(){
	  $('.filters ul li').removeClass('active');
	  $(this).addClass('active');
	  
	  var data = $(this).attr('data-filter');
	  $grid.isotope({
	    filter: data
	  })
	});

	var $grid = $(".grid").isotope({
	  itemSelector: ".all",
	  percentPosition: true,
	  masonry: {
	    columnWidth: ".all"
	  }
	})

	 
	 
})(window.jQuery);

    </script>
